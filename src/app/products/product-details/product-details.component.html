<div class="container">
  <div class="card">
    <div class="card-header text-primary bg-dark mt-2">
      <h4>Detalles del producto</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <aside class="col-sm-6 border-right">
          <article class="gallery-wrap">
          <div class="img-big-wrap">
            <div><img [src]="producto?.imageUrl"> </div>
          </div>
        </article>
        </aside>
        <aside class="col-md-6 p-4">
          <article class="card-body p-5">
            <h3 class="title mb-3">{{producto?.productName}}</h3>

            <p class="price-details-wrap">
              <span class="price h4 text-primary">
                <span class="currency num">{{producto?.price | currency}} </span>
              </span>
            </p>
            <dl class="param param-feature">
              <dt class="mb-3">Descripci√≥n</dt>
              <dd class="text-primary h4">{{producto?.description}}</dd>
            </dl>
            <dl class="param param-feature">
              <dt class="mb-3">Star Rating</dt>
              <dd class="text-primary h4">{{producto?.starRating}}</dd>
            </dl>
            <dl class="param param-feature">
              <dt class="mb-3">Fecha de Ingreso a Inventario</dt>
              <dd class="text-primary h4">{{producto?.releaseDate}}</dd>
            </dl>
            <hr>
              <a class="btn btn-dark btn-lg" [routerLink]="['/productos']">
                <i class="fa fa-angle-double-left"></i>&nbsp;&nbsp; Regresar
              </a>
            <hr>
          </article>
        </aside>
    </div>
    </div>
  </div>
</div>
