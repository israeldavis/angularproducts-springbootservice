<div class="container">
  <div class="card">
    <div class="card-header text-primary bg-dark mt-2">
      <h4>Editar producto</h4>
    </div>
    <div class="card-body">

      <form #formulario="ngForm" (ngSubmit)="guardar(formulario)" *ngIf="producto">
        <fieldset>
          <input hidden id="id" name="id" />
          <div class="form-group row">
            <label for="productName" class="col-md-2 col-form-label text-right">Nombre</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="productName" placeholder="" [(ngModel)]="producto.productName" name="productName" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="productCode" class="col-md-2 col-form-label text-right">C贸digo</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="productCode" placeholder="C贸digo" [(ngModel)]="producto.productCode" name="productCode" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="price" class="col-md-2 col-form-label text-right">Precio</label>
            <div class="col-md-8">
              <input type="number" class="form-control" id="price" placeholder="Precio" [(ngModel)]="producto.price" name="price" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="col-md-2 col-form-label text-right">Descripci贸n</label>
            <div class="col-md-8">
              <textarea class="form-control" id="description" rows=3 [(ngModel)]="producto.description" name="description"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="starRating" class="col-md-2 col-form-label text-right">Calificaci贸n</label>
            <div class="col-md-8">
              <input type="number" class="form-control" id="starRating" placeholder="starRating" [(ngModel)]="producto.starRating" name="starRating" step="any">
            </div>
          </div>
          <div class="form-group row">
            <label for="imageUrl" class="col-md-2 col-form-label text-right">Url de la imagen</label>
            <div class="col-md-8">
              <input type="url" class="form-control" id="imageUrl" placeholder="http://www.someurl.com/imagen" [(ngModel)]="producto.imageUrl" name="imageUrl">
            </div>
          </div>

          <div class="form-group row " >
            <div class="col-md-4 offset-md-2">
              <a class="btn btn-dark btn-block" [routerLink]="['/products']" ><i class="fa fa-angle-double-left"></i>&nbsp;&nbsp; Regresar</a>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-check"></i>&nbsp;&nbsp; Guardar</button>
            </div>
          </div>
        </fieldset>

      </form>


    </div>
  </div>
</div>
